<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<audio id="musica1">
    <source src="sound/23 morat.mp3" type="audio/mp3">
  </audio>
  <section>
<script>
  function PlayAudio() {
document.getElementById ("musica1").play();
  }
 
</script>
<body onclick="PlayAudio()"> 
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Amor.</strong>
                        <p>
                            feliz 23 mi amor, te amo incondicionalmente.
                             Quiero que sepas lo agradecido que estoy por tenerte en mi vida.
                             <p>
                                Eres mi admiración.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
